<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Links</title>
  </head>
  <style type="text/css">

    a {
      padding: 5px;
    }

    a:link, a:visited {
      color: orange;
    }

    a:hover {
      background: green;
      color: white;
    }
    a:active {
      color: yellow;
    }

  </style>
  <body>

    <a href="#">Google</a> |
    <a href="#">Tecmundo</a> |
    <a href="#">Yahoo</a> |
    <a href="#">UOL</a>

  </body>
</html>
